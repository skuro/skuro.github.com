<ul class="pager">
  {% if page.previous %}
  <li class="previous"><a href="{{ page.previous.url }}">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      {{ page.previous.title }}</a>
  </li>
  {% else if site.posts[1] %}
  <li class="previous"><a href="{{ site.posts[1].url }}">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      {{ site.posts[1].title }}</a>
  </li>
  {% endif %}
  {% if page.next %}
  <li class="next"><a class="pull-right" href="{{ page.next.url }}">
      {{ page.next.title }}
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
  </li>
  {% endif %}
</ul>
