<h1>
  <a href="{{ page.url }}">
    {{ page.title }}
  </a>
</h1>
<div class="meta">
  <h5>
    {{ page.date | date: "%B %e, %Y" }}
    {% if page.categories != empty %}
    &nbsp;
    {% for c in page.categories %}
    <span class="label label-primary category"><a href="/category/{{ c }}">#{{ c }}</a></span>
    {% endfor %}
    {% endif %}
  </h5>
</div>

<hr />
