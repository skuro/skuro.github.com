<h1>
  {{ page.title }}
  <a href="{{ page.url }}">
    <img src="/img/link.jpg" alt="Permalink to {{ page.title }}" />
  </a>
</h1>
<blockquote>
  <h5>
    {{ page.date | date: "%B %e, %Y" }}
    {% if page.categories != empty %}
    &nbsp;
    {% for c in page.categories %}
    <a href="/category/{{ c }}">#{{ c }}</a><span>&nbsp;&nbsp;</span>
    {% endfor %}
    {% endif %}
  </h5>
</blockquote>
