<meta charset="utf-8" />
<meta name="generator" content="skuro.tk/0.1 | jekyll/2.0.3" />
<meta name="description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.description }}{% endif %}" />
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords | join: ', ' }}" />{% else %}<meta name="keywords" content="{{ site.keywords }}" />{% endif %}
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<!-- Twitter Cards -->
{% if page.primary_img %}<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}{{ page.primary_img }}">{% else %}<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{{ site.url }}/img/{{ site.logo }}">{% endif %}
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:creator" content="@{{ site.owner.twitter }}">

<!-- Open Graph -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<link rel="stylesheet" href="/stylesheets/styles.css" type="text/css" />
<link rel="stylesheet" href="/stylesheets/pygment_trac.css" type="text/css" />
<link rel="stylesheet" href="/stylesheets/skuro.css" type="text/css" />

<title>{% if page.title %}{{ page.title }} @ {% endif %}{{ site.title }}</title>
